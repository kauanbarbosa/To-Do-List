<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <script src="index.js"></script>
    <title>To-Do List</title>
</head>
<body>
    <h5>Developed by Kauan Barbosa</h5>
    <div class="main">
        <input id="task" type="text" placeholder="Your Task">
        <button id="add" onclick="addtask(), inputClean()"><span class="material-symbols-outlined">add</span></button>
        <button id="removetasks" onclick="removeAllTasks()" ><span class="material-symbols-outlined">delete</span></button>
        <div id="tasks"></div>
    </div>
</body>
</html>
